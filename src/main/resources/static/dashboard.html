<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Budget Tracker</title>
    <link rel="stylesheet" href="dashboard.css"/>
</head>
<body>
<script>
    document.body.classList.add(
        JSON.parse(localStorage.getItem('settings')||'{}').theme || 'light-theme'
    );
</script>

<div class="sidebar">
    <h2>Budget Tracker</h2>
    <nav>
        <ul>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="add-income.html">Add Income</a></li>
            <li><a href="add-expense.html">Add Expense</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="export.html">Export</a></li>
        </ul>
    </nav>
</div>

<div class="main">
    <header class="top-bar">Dashboard</header>
    <section class="content">

        <div class="filters">
            <label>From <input type="date" id="filter-start"></label>
            <label>To   <input type="date" id="filter-end"></label>
            <label>Cat  <select id="filter-category"><option value="">All</option></select></label>
            <button id="apply-filters">Filter</button>
            <button id="reset-filters">Reset</button>
        </div>

        <div id="budget-alert" class="alert-banner" style="display:none;">
            ⚠️ You are over budget!
        </div>

        <div class="cards">
            <div class="card">
                <h4>Monthly Income</h4>
                <p id="income-value">$0.00</p>
            </div>
            <div class="card">
                <h4>Total Expenses</h4>
                <p id="expenses-value">$0.00</p>
            </div>
            <div class="card">
                <h4>Remaining</h4>
                <p id="remaining-value">$0.00</p>
            </div>
        </div>

        <div class="charts">
            <canvas id="pie-chart"></canvas>
            <canvas id="histogram-chart"></canvas>
        </div>

        <ul id="category-breakdown" class="breakdown-list"></ul>

        <div class="section">
            <h3>Income List</h3>
            <ul id="income-list" class="data-list"></ul>
        </div>
        <div class="section">
            <h3>Expense List</h3>
            <ul id="expense-list" class="data-list"></ul>
        </div>

    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
