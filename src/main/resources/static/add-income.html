<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Income</title>
    <link rel="stylesheet" href="dashboard.css"/>
</head>
<body>
<script>
    document.body.classList.add(
        JSON.parse(localStorage.getItem('settings')||'{}').theme || 'light-theme'
    );
</script>
<div class="sidebar">
    <h2>Budget Tracker</h2>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="add-income.html" class="active">Add Income</a></li>
            <li><a href="add-expense.html">Add Expense</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="export.html">Export</a></li>
        </ul>
    </nav>
</div>
<div class="main">
    <header class="top-bar">Add Income</header>
    <section class="content">
        <form id="income-form" class="form-container">
            <h2>Add Income</h2>
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" required/>
            <label for="frequency">Frequency</label>
            <select id="frequency" required>
                <option value="monthly">Monthly</option>
                <option value="bi-monthly">Bi-Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <label for="income-date">Date</label>
            <input type="date" id="income-date" required/>
            <button type="submit">Submit</button>
            <button type="button" onclick="location.href='dashboard.html'">Cancel</button>
        </form>
    </section>
</div>
<script src="add-income.js"></script>
</body>
</html>
